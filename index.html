<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head> 
<body>
    <div id="app"> </div>
    <script type="text/babel"> 
        class App extends React.Component {

            state = {
                name: 'x',
                age: 10
            }

            render() {
                return (
                    <div className="app-content">
                        <h1> Heyyy! </h1>
                        <p> My name is {this.state.name} and I am {this.state.age} years old.</p>
                        <button onClick={e => console.log("TEST click:" + e.target)}> TEST </button>
                        <button onMouseOver={e => console.log("TEST click:" + e.pageX)}> TEST </button>
                        <p onCopy={e => console.log("Are you stealing from me?")}> You shouldn't steal this! </p>
                    </div> 
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"));
    </script>

    
</body>
</html>
