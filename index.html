<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head> 
<body>
    <div id="app"> </div>
    <script type="text/babel"> 
        class App extends React.Component {

            state = {
                name: 'John',
                age: 10
            }

            cb1 = e => console.log(this.state);   // ... works here
            cb2 = (e) =>  { console.log(this.state); } // ... does NOT work here! 

            render() {
                return (
                    <div className="app-content">
                        <button onClick={e => console.log(this.state)}> TEST </button>  { /* THIS 'this' works... */}
                        <button onClick={this.cb1                    }> TEST </button>  { /* THIS 'this' also works */}
                        <button onClick={this.cb2                    }> TEST </button>  { /* THIS 'this' works, but the other 'this' will not...  */}
                    </div> 
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"));
    </script>

    
</body>
</html>
